<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Search Container -->
    <div class="container p-5 row form">
        <div class="form-group col-lg-4 col-md-12 mb-3">
            <select id="countrySelect" class="form-select">
                <option selected disabled>Choose Country</option>
                <option value="gb">Great Britian</option>
                <option value="ie">Ireland</option>
                <option value="us">USA</option>
                <option value="au">Australia</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-12 mb-3">
            <select id="topicSelect" class="form-select">
                <option selected disabled>Choose Topic</option>
                <option value="sports">Sports</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-12 mb-3">
            <select id="languageSelect" class="form-select">
                <option selected disabled value="en">Choose Language</option>
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-12 d-flex justify-content-center mb-3">
            <input id="searchInput" class="form-control pe-2 me-2" type="search" placeholder="Enter a keyword" aria-label="Search">
            <button id="searchSubmit" class="btn-danger btn" type="submit">Search</button>
        </div>
    </div>
    <!-- Search Container Ends -->


    <!-- Results Card -->
    <div class="container p-5">
        <div id="results" class="row">

        </div>
    </div>
    <!-- Results Card Ends -->

    <!-- About Me -->
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./img/portrait.JPG" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">About the Coder</h4>
              <h5 class="card-title">Kia Ora! My name's Patricia</h5>
              <p class="card-text">But most people call me < P ></p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        </div>
      </div>      
    <!-- About Me Ends -->





    <!-- JQuery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>

</html>
